<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de Cadastro</title>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="header">
          <h2>Cadastro em DW2A4</h2>
          <p>Digite os dados do aluno:</p>
        </div>

        <form action="" class="form">
          <label for="cep">Prontuário</label>
          <input type="text" class="pron" id="pron" data-js="pron" />

          <label for="cep">Senha</label>
          <input type="password" class="senha" id="senha" data-js="senha" />

          <label for="cpf">CPF</label>
          <input type="text" class="cpf" id="cpf" data-js="cpf" />

          <label for="dt_nasc">Data de Nacsimento</label>
          <input type="text" class="dt_nasc" id="dt_nasc" data-js="date" />

          <label for="email">E-mail Institucional</label>
          <input type="text" class="email" id="email" />

          <button id="button">Cadastrar</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
