<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="covid-19, vacina, pandemia">
        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
        <title>COVID-19</title>
    </head>
    <body>
        <header>
            <div id="caixa">
                <img id="brasil" src="brasil.png" alt="brasil" width="10%" height="15%">
                <h1>Governo Federal Brasileiro</h1>
                <h2>Ministério da Saúde</h2>
                <h3>"Trabalhando pela bem-estar do brasileiro"</h3>
            </div>
        </header>
        <main>
            <img id="brasil-sus" src="brasil-sus.png" alt="brasil-sus">
            <form method="get" action=".">
                <h4>Dados Coronavírus Pesquisa Estadual</h4>
                <label for="cep">CEP</label>
                <input type="text" id="cep" data-js="cep" onblur="pesquisacep(this.value);">
                <label for="uf">UF</label>
                <input type="text" id="uf" data-js="uf" onblur="pesquisacovid(this.value);">
                <label for="casos">Casos</label>
                <input type="text" id="casos" data-js="casos">
                <label for="mortes">Mortes</label>
                <input type="text" id="mortes" data-js="mortes">
                <label for="suspeitos">Suspeitos</label>
                <input type="text" id="suspeitos" data-js="suspeitos">
                <label for="curados">Curados</label>
                <input type="text" id="curados" data-js="curados">
            </form>
        </main>
        <footer>
            <p>&copy; Brendo Oliveira Gonçalves 2022</p>
            <p>SUS - Ministério da Saúde</p>
            <p>Governo Brasileiro</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
